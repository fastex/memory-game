<!DOCTYPE html>
<html lang="en" ng-app="MemoryApp">
<head>    
    <title>Memory Game</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/memory.css">
</head>
<body ng-controller = "mainCtrl">
    <div class="container">
        <h1>Memory game</h1>
    
        <div class="row game-prompt">
            <div class="col-sm-11 row">
                <p class="col-sm-10 text-right">Select card pairs number (from {{minQty}} to {{maxQty}}): </p>
                <input class="col-sm-2" type="number" min="{{minQty}}" max="{{maxQty}}" ng-model="pairsQty">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-dafault" ng-click="startNewGame()">NewGame</button>
            </div>
        </div>
        <div class="row">
        <div class="container" ng-hide="gameOver">
            <div class="col-sm-1" ng-repeat="card in items track by $index">
                <div class="flip-container" ng-click="check(card)" ng-class="{'flip':card.side=='face'}">
                    <div class="flipper">
                        <div class="front text-center">
                            <!--Other side-->
                        </div>
                        <div class="back text-center">
                            <i class="fa"  ng-class="card.className"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container game-over" ng-show="gameOver">
            <h2 class="col-sm-10 col-sm-offset-1 text-center">Game over! Youve opened all pairs!</h2>
        </div>
        </div>
    </div>
    
    <script src="js/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/memoryApp.js"></script>
</body>
</html>
